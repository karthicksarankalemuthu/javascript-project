<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Form validation</title>
</head>
<body>
    <div class="continer">
        <form action="welcome.html" method="POST" onsubmit="return validation()">
            <div class="form-group">
                <h3>FORM VALIDATION</h3>
            </div>
          <div class="form-group">
              <label>Username</label>
              <input type="text" autocomplete="off" id="username" placeholder="Enter your name">
              <span id="usererr"></span>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" autocomplete="off" id="email" placeholder="Enter your Email">
            <span id="emailerr"></span>
        </div>
        <div class="form-group">
            <label>Phonenumber</label>
            <input type="text" autocomplete="off"  id="phonenumber"placeholder="Enter your Phonenumber">
            <span id="phonenumbererr"></span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" autocomplete="off"id="password" placeholder="Enter Password">
            <span id="passworderr"></span>
        </div>
        <div class="form-group">
            <input type="submit"  value="submit"id="button">
        </div>
        </form>
    </div>
  <script type="text/javascript" src="script.js"></script>  
</body>
</html>
